<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no">
  <title>163xy</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1116984_p8yvjaygsbb.css">
  <script src="http://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <!--解决移动端点击延迟3s-->
  <script>
    // 解决点击响应延时0.3s问题
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
